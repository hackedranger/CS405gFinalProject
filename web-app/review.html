        <div id="review" class="container mt-4 pb-4">
            <h3>Review books</h3>
            <br>
            <form method="POST" action="server.php">
                <div class="form-group">
                    <label for="book">Book*</label>
                    <select class="form-control" id="book" name="book" required>
                        <option>BOOK - AUTHOR</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rating">Rating (from 1 to 5)*</label>
                    <input type="number" class="form-control" id="rating" name="rating" min=1 max=5 placeholder="BOOK RATING" required>
                </div>
                <div class="form-group">
                    <label for="review">Comments</label>
                    <textarea rows=5 class="form-control" id="review" name="review" placeholder="YOUR COMMENTS"></textarea>
                </div>
                <input type="hidden" name="reviewForm">
                <button type="submit" class="btn btn-primary">Write Review</button>
            </form>
            <br>
            <p id="success" class="text-success" style="display: none">Thank you for your feedback!</p>
