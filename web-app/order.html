        <div id="order" class="container mt-4 pb-4">
            <h3>Order books</h3>
            <br>
            <form method="POST" action="server.php">
                <div class="form-group">
                    <label for="book">Book*</label>
                    <select class="form-control" id="book" name="book" required>
                        <option>Some book - Some author</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity*</label>
                    <input type="text" class="form-control" id="quantity" name="quantity" placeholder="QUANTITY OF BOOK" required>
                </div>
                <div class="form-group">
                    <label for="shippingAddr">Shipping Address*</label>
                    <input type="text" class="form-control" id="shippingAddr" name="shippingAddr" maxlength=30 placeholder="SHIPPING ADDRESS"
                        required>
                </div>
                <div class="form-group">
                    <label for="ccNumber">Credit Card Number*</label>
                    <input type="text" class="form-control" id="ccNumber" name="ccNumber" maxlength=16 placeholder="YOUR CREDIT CARD NUMBER"
                        required>
                </div>
                <div class="form-group">
                    <label for="billingAddr">Billing Address*</label>
                    <input type="text" class="form-control" id="billingAddr" name="billingAddr" maxlength=30 placeholder="YOUR BILLING ADDRESS"
                        required>
                </div>
                <input type="hidden" name="orderForm">
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
            <br>
            <p id="success" class="text-success" style="display: none">Thank you!</p>
        </div>
